<!DOCTYPE html>
<html>
    <head>
    <style>
        #myElement {
            border: 1px solid #CCC;
            width: 100px;
            height: 100px;
        }
    </style>
    <meta charset="utf-8">
    </head>
    <body>
        <h2>Change font color of HTML elemnets in Javascript</h2>
        <div id="myElemnet">Hello World!</div>
        <br>
        <button type="button" onclick="changestyle()">Click me</button>
        <script>
            function changestyle(){
                var element = document.getElementById("myElement");
                element.style.color = "#FF0000";
            }
        </script>
    </body>
</html>
